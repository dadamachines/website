<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-primary" {% if page.hero_image %} style="background: url('{{ page.hero_image }}') no-repeat center center; background-size: cover;" {% endif %}>
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="container {% if page.hero_centered %} has-text-centered {% endif %}">
            <h1 class="title is-2 {% if page.hero_whitetxt %} has-text-white {% endif %}">{{ page.title }}</h1>
            <p class="subtitle is-3 {% if page.hero_whitetxt %} has-text-white {% endif %}">{{ page.subtitle }}</p>
            {% if page.hero_link %}
                <a href="{{ page.hero_link | relative_url }}" class="{{ page.hero_link_classes | default: 'button is-info is-large' }}">{{ page.hero_link_text }}</a>
            {% endif %}
        </div>
    </div>
</section>
